<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="rgba(255,255,255,0.1)"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Custom Theme</text>
  
  <!-- Main content area -->
  <rect x="20" y="80" width="360" height="120" fill="rgba(255,255,255,0.1)" rx="10"/>
  
  <!-- Title -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Lermal</text>
  
  <!-- Subtitle -->
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">Современный дизайн</text>
  
  <!-- Features -->
  <circle cx="120" cy="170" r="8" fill="rgba(255,255,255,0.3)"/>
  <text x="140" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">Адаптивный</text>
  
  <circle cx="200" cy="170" r="8" fill="rgba(255,255,255,0.3)"/>
  <text x="220" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">Анимации</text>
  
  <circle cx="280" cy="170" r="8" fill="rgba(255,255,255,0.3)"/>
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">Современный UI</text>
  
  <!-- Footer -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="middle">by Lermal</text>
</svg>
